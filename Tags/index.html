<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Exemplo de descrição da página">
    <meta name="keywords" content="HTML, Metadados, Exemplo">
    <title>Exemplo de Metadados</title>
</head>
<body>
    <div>
    <h2>Seção 1</h2>
    <p>Conteúdo da seção 1.</p>
</div>
<div>
    <h2>Seção 2</h2>
    <p>Conteúdo da seção 2.</p>
</div>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
<ol>
    <li>Passo 1</li>
    <li>Passo 2</li>
    <li>Passo 3</li>
</ol>
<p>Este é um parágrafo de texto.</p>
<h2>Título da Seção</h2>
<p>Conteúdo da seção.</p>
<p><em>Texto em itálico</em></p>
<p><strong>Texto em negrito</strong></p>
<img src="imagem1.jpg" alt="Descrição da Imagem 1">
<img src="imagem2.jpg" alt="Descrição da Imagem 2">
<figure>
    <img src="foto.jpg" alt="Uma foto">
    <figcaption>Legenda da foto.</figcaption>
</figure>
<form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">
    <button type="submit">Enviar</button>
</form>
<label for="frutas">Escolha uma fruta:</label>
<select id="frutas" name="frutas">
    <option value="maca">Maçã</option>
    <option value="banana">Banana</option>
    <option value="laranja">Laranja</option>
</select>
</body>
</html>
